<h2>Product Details</h2>
<div *ngIf="product">
    <h3> ProductName : {{product.name}}</h3>
    <h4>Product Price :{{product.price |currency}}</h4>
    <p *ngIf="product.description">Description : {{product.description}}</p>
    <button class="btn btn-primary" (click)="productBuy(product)">Buy</button>
</div>
<div *ngIf="!product">
    No product
</div>
